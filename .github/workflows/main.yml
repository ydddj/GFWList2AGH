# Current Version: 1.0.4

name: Build & Release ydddj/GFWList2AGH

on:
  workflow_dispatch:
    push:
        branches: [main]
    schedule:
        - cron: "30 1 */2 * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/ydddj/GFWList2AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/ydddj/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "ydddj" -e "iydddj@gmail.com" -f "." -r "GFWList2AGH" -i "Generated by GitHub Actions" -m "push"
